# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:3442291kk}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=${PORT:8081}

# CORS Configuration
spring.mvc.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# SQL Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultSecretKeyThatIsAtLeast32BytesLongForHS256}
app.jwt.expirationMs=${JWT_EXPIRATION:86400000}

# Stripe API Key
stripe.api.key=${STRIPE_API_KEY:sk_test_yourDefaultTestKeyHere} 